<nav class="bg-gray-800">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
          (click)="showMenu = !showMenu"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed. -->
          <svg
            class="hidden h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
            [ngClass]="{ '!block': !showMenu }"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <!-- Icon when menu is open. -->

          <svg
            class="hidden h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
            [ngClass]="{ '!block': showMenu }"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div
        class="w-full flex items-center !justify-between sm:items-stretch sm:justify-start"
      >
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-white text-lg font-bold"> Home </a>
        </div>
        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4 items-center">
            <span class="mr-4 italic">
              {{
                authService.current_user
                  ? authService.current_user.displayName
                  : "Guest User"
              }}</span
            >
            @if (authService.current_user) {
            <button
              class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
              (click)="authService.logout()"
            >
              Logout
            </button>
            } @else {
            <a
              routerLink="/login"
              class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
              >Login</a
            >
            <a
              routerLink="/register"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >Register</a
            >
            }
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden" [ngClass]="{ hidden: !showMenu }">
    <span class="p-4 italic">
      {{
        authService.current_user
          ? authService.current_user.displayName
          : "Guest User"
      }}</span
    >
    <div class="px-2 pt-2 pb-3 space-y-1">
      @if ( authService.current_user) {
      <button
        routerLink="/login"
        class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
        (click)="authService.logout()"
      >
        Logout
      </button>
      } @else {
      <a
        routerLink="/login"
        class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
        >Login</a
      >
      <a
        routerLink="/register"
        class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >Register</a
      >
      }
    </div>
  </div>
</nav>
